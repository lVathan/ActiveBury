
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Nathan {% endblock %}

{%block page_content %}
	<div class="page-header">
		<h1>Hello, {{current_user.username }}!</h1>
	</div>

	{% for post in posts %}
		<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
	{% endfor %}

{% endblock %}
