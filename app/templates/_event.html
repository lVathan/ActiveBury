<table class="table table-hover">
  <tr>
    <td width="70px">
      {% if event.image_url %}
      <a href="{{ url_for('event', id=event.id) }}">
        <img src="{{ event.image_url }}" style="width:10vh;height:10vh;">
      </a>
      {% endif %}
    </td>
    <td>
      <a href="{{ url_for('event', id=event.id) }}">
        {{ event.title }}
      </a>
      occurs on {{ event.start_date.strftime('%A %B %e') }}, at {{ event.start_time.strftime('%I:%M %p') }}:
      <br>
      {{ event.description }}
    </td>
  </tr>
</table>
