<table class="table table-hover">
  <tr>
    <td width="70px">
      <a href="{{ url_for('user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(70) }}"</td>
      </a>
    </td>
    <td>
      <a href="{{ url_for('user', username=post.author.username) }}">
        {{ post.author.username }}
      </a>
      commented {{ moment(post.timestamp).fromNow() }} on {{ post.topic_id }}:
      <br>
      {{ post.body }}
    </td>
  </tr>
</table>
